linters:
  eslint:
    # indicate where is the config file for stylelint
    config: './.eslintrc.json'
files:
    ignore:
        - 'webroot/bower_components/*'
        - 'node_modules/*' 
        - 'no-unused-expressions'
        - 'box-model'
        - 'src/serviceWorker.js'
        - 'no-unused-vars'
        - 'no-undef'